        <h2>Send Us a Message</h2>
        <form>
            <fieldset> 
                <legend class="message-box"><strong> Contact Information</strong></legend><br>
                <div>
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname"></div>
                <div>
                        <label for="useremail">Email: </label>
                        <input type="email" id="useremail" name="useremail">
                        
                </div>
                
                <div>
                    <label>Purpose:</label><br>
                    <input type="radio" id="general-inquiry" name="general-inquiry" value="general-inquiry">
                    <label class="radio" for="general-inquiry">General Inquiry  </label>
                    <input type="radio" id="reservation-question" name="reservation-question" value="reservation-question">
                    <label class="radio" for="reservation-question">Reservation Question  </label>
                    <input type="radio" id="website-suggestion" name="website-suggestion" value="website-suggestion">
                    <label class="radio" for="website-suggestion">Website Suggestion  </label>
                </div>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="15" 
                    placeholder="Type your message here."></textarea>
                </div>
                <div>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe"></div>
                <button class="button" type="submit">Submit</button><br>          

            </fieldset>
            
        </form>
