<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>WDD 130 | Karina Dolojan | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname"></div><br>
                <div class="form-item column2">
                    <label for="useremail">Email: </label>
                    <input type="email" id="useremail" name="useremail"></div><br>
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite browser? </label>
                <select id="browser" name="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="firefox">Mozilla Firefox</option>
                </select></div><br>


                <div class="form-item column1">
                <label for="pet">Do you have a household pet? </label>
                <input type="checkbox" id="pet" name="pet"></div><br>

                <div class="form-item">
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="5"
                    placeholder="Manila, Pangasinan, Mindoro"></textarea></div><br>

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Karina Dolojan</p>
    </footer>
</body>

</html>
